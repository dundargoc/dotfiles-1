[colors]
background = #1f222d
background-alt = #FFFFFF
foreground = #e5e9f0
primary = #6699CC
secondary = #616e88
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 18pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-bottom-size = 1
border-color = #00000000

padding-left = 1
padding-right = 5

module-margin = 1

separator = "  "
separator-foreground = ${colors.disabled}

font-0 = "Cantarell:style=Medium:size=11;2"
font-1 = "Cantarell:style=Bold:size=11;2"
font-2 = "Font Awesome 6 Free Solid:size=11;3"

modules-left = xworkspaces xwindow
modules-right = filesystem cpu eth pulseaudio battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-padding = 2
label-active-font = 2

label-occupied = %name%
label-occupied-foreground = ${colors.secondary}
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %name%
label-empty-foreground = ${colors.secondary}
label-empty-padding = 2

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-font = 2

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-mounted-prefix = "ÔáÄ  "
format-mounted-prefix-foreground = ${colors.secondary}
label-mounted = %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = %{F#616e88}<ramp-volume>%{F#e5e9f0}  <label-volume>
label-volume = %percentage%%

format-muted-prefix = "Ôö© "
format-muted-prefix-foreground = ${colors.secondary}
format-volume-prefix-foreground = ${colors.secondary}

ramp-volume-0 = ÔÄß
ramp-volume-1 = Ôö®
ramp-volume-2 = ÔÄ®

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Ôãõ "
format-prefix-foreground = ${colors.secondary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-connected-prefix = "Ôá´  "
format-disconnected-prefix = "Ôö¨  "
format-connected-prefix-foreground = ${colors.secondary}
format-disconnected-prefix-foreground = ${colors.secondary}
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname%

[module/date]
type = internal/date
interval = 1

time = %I:%M %p
date = %a %b %d
date-alt = %Y-%m-%d %H:%M:%S

label = %date% %time%
label-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
battery = BAT1
ramp-capacity-0 = ÔâÑ
ramp-capacity-1 = ÓÇ±
ramp-capacity-2 = ÔâÉ
ramp-capacity-3 = ÔâÇ
ramp-capacity-4 = ÔâÅ

format-full-prefix = "üîã  "
format-full-prefix-foreground = ${colors.secondary}
format-charging-prefix = "ÔÉß  "
format-charging-prefix-foreground = ${colors.secondary}
format-discharging = %{F#616e88}<ramp-capacity>%{F#e5e9f0}  <label-discharging>

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
