import:
    - ~/.config/alacritty/colors/nord.yml
    - ~/.config/alacritty/keys.yml
window:
  padding:
    x: 5
    y: 5
font:
  normal:
    family: Iosevka Fixed SS05
    style: Medium
  bold:
    family: Iosevka Fixed SS05
    style: Bold
  italic:
    family: Iosevka Fixed SS05
    style: Italic
  bold_italic:
    family: Iosevka Fixed SS05
    style: Bold Italic
  size: 11
hints:
  alphabet: "jfkdls;ahgurieowpq"
  enabled:
   - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: xdg-open
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift
