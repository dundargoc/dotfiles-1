import:
    - ~/.config/alacritty/colors/base16-eighties.yml
    - ~/.config/alacritty/keys.yml

env:
  # alacritty-direct is like alacritty, but advertises 24-bit color support
  TERM: alacritty-direct

font:
  normal:
    family: Iosevka Fixed SS05
    style: Regular
  bold:
    family: Iosevka Fixed SS05
    style: Bold
  italic:
    family: Iosevka Fixed SS05
    style: Italic
  bold_italic:
    family: Iosevka Fixed SS05
    style: Bold Italic
  size: 16.0

draw_bold_text_with_bright_colors: false
